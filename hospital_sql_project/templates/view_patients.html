{% extends 'base.html' %}
{% block content %}
<h2>All Patient Records</h2>
<table>
    <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Gender</th>
        <th>Contact</th><th>Disease</th><th>Doctor</th><th>Status</th>
    </tr>
    {% for p in patients %}
    <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>{{ p[6] }}</td>
        <td>{{ p[7] }}</td>
        <td>{{ p[8] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
